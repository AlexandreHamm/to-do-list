<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome / Bootstrap Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Js To-Do List</h1>
                <div>
                    <div class="border1">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Tapez votre tache dans la barre</p>
                <p id="second">Cliquez dessus quand vous avez terminé votre tâche</p>
                <p id="third">Cliquez sur 'X' pour enlever une tâche de votre list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="userInput" placeholder="Nouvelle tâche.." maxlength="27">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

                </ul>
            </div>
        </div>

    </div>
    

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
